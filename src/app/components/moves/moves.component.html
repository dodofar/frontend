<div class="moves">
  <h4>Mosse</h4>
  <table class="moves-table">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turn of displayMoves">
        <td class="turn-number">{{ turn.number }}.</td>
        <td class="move-cell">{{ turn.white }}</td>
        <td class="move-cell">{{ turn.black }}</td>
      </tr>
    </tbody>
  </table>
</div>
